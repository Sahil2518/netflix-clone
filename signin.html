<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("assets/images/bg.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .signin-container {
            max-width: 450px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            color: white;
        }

        .signin-container h1 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            background: #333;
            border-radius: 4px;
            border: 0;
            color: #fff;
            height: 50px;
            line-height: 50px;
            padding: 0 20px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            background-color: #e50914;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            padding: 16px;
            cursor: pointer;
            margin-top: 24px;
        }

        .signup-now {
            margin-top: 16px;
            color: #737373;
            font-size: 16px;
        }

        .signup-now a {
            color: #fff;
            text-decoration: none;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

        @media (max-width: 740px) {
            body {
                background-color: black;
                background-image: none;
            }

            .signin-container {
                background-color: black;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjCBwdqb-ZQG1tCIopwWW63bzCjSNbMzRrng&s"
                    alt="VIT-AP Logo" style="height: 60px; width: auto;">
            </a>
        </div>
    </nav>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="index.html"> <!-- Mock action -->
            <input type="text" placeholder="Email or phone number" class="form-input" required>
            <input type="password" placeholder="Password" class="form-input" required>
            <button type="submit" class="btn-submit">Sign In</button>
        </form>
        <div class="signup-now">
            New to Netflix? <a href="signup.html">Sign up now</a>.
        </div>
    </div>
</body>

</html>
